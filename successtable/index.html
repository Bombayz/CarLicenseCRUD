        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/dataTables.semanticui.min.css">

    <body style="background: #f5f5f5">

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                <a class="navbar-brand" href="#">โปรแกรมเก็บข้อมูลรถยนตร์</a>
                </div>
                <ul class="nav navbar-nav">
                    <li ><a href="../"><span class="glyphicon glyphicon-home">&nbsp;</span>ค้นหา</a></li>
                    <li ><a href="../worktable"><span class="glyphicon glyphicon-th">&nbsp;</span>ตารางงาน</a></li>
                    <li class="active"><a href="../successtable"><span class="glyphicon glyphicon-send">&nbsp;</span>ตารางส่งงาน</a></li>
                    <li><a href="../notificationtable"><span class="glyphicon glyphicon-phone-alt">&nbsp;</span>ตารางแจ้งเตือน</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row card ">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <h2 style="text-align:center">ส่งงาน</h2>
                    <hr>
                </div>
                <div class="col-lg-2"></div>
                <div class="clear"></div>

                <div class="col-lg-12">
                    <table id="getTableWork" class="ui celled table" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>พยันชนะ</th>
                                <th>เลขทะเบียน</th>
                                <th>จังหวัด</th>
                                <th>ชื่อ</th>
                                <th>สกุล</th>
                                <th>เบอร์โทร</th>
                                <th>วันรับงาน</th>
                                <th>หมายเหตุ</th>
                                <th>การกระทำ</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="clear"></div>
            </div>
        </div>

        <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">ข้อมูลลูกค้า</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-11">
                                <form id="formEdit" class="form-horizontal">
                                    <div class="form-group">
                                        <label class="control-label col-sm-3" for="pwd">ทะเบียนรถ:</label>
                                        <input style="display:none" type="text" name="no" id="no">
                                        <div class="col-sm-8"> 
                                            <input type="text"  maxlength="4" name="car_license_1" class="form-control float-left" id="car_license_1_edit" placeholder="กก">
                                            <input type="text"  maxlength="4" name="car_license_2" class="form-control float-left" id="car_license_2_edit" placeholder="0000">
                                            <!--<input type="text" name="car_license_3" class="form-control float-left" id="car_license_3" placeholder="ขอนแก่น">-->
                                            <select style="width:150px;" class="form-control float-left" name="car_license_3" id="car_license_3_edit">
                                                
                                            </select>
                                        </div>
                                    </div>
                                

                                    <div class="form-group">
                                        <label class="control-label col-sm-3" for="email">ยี่ห้อรถ:</label>
                                        <div class="col-sm-9">
                                            <input type="text"  class="form-control" id="car_brand_edit" name="car_brand" placeholder="">
                                        </div>
                                    </div> 

                                    <div class="form-group">
                                        <label class="control-label col-sm-3" for="email">ประเภทรถ:</label>
                                        <div class="col-sm-9">
                                            <select class="form-control float-left" name="car_type" id="car_type_edit">
                                                <option id="ry1" value="1">ร.ย 1</option>
                                                <option id="ry2" value="2">ร.ย 2</option>
                                                <option id="ry3" value="3">ร.ย 3</option>
                                                <option id="ry12" value="12">ร.ย 12</option>
                                                <option id="ry12" value="13">รถบรรทุก</option>
                                            </select>
                                        </div>
                                    </div> 

                                    <div class="form-group">
                                        <label class="control-label col-sm-3" for="email">เลขตัวรถ:</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="car_body_number_edit" name="car_body_number" placeholder="">
                                        </div>
                                    </div> 

                                    <div class="form-group">
                                        <label class="control-label col-sm-3" for="email">วันต่อภาษี:</label>
                                        <div class="col-sm-9">
                                            <input type="date" class="form-control" id="car_tax_day_edit" name="car_tax_day" placeholder="">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-3" for="email">ชื่อ-สกุล:</label>
                                        <div class="col-sm-9">
                                            <!--<input type="text" class="form-control" id="car_owner_name" name="car_owner_name" placeholder="">-->
                                            <input type="text" style="width: 200px;"  class="form-control float-left" id="car_owner_firstname_edit" name="car_owner_firstname"  placeholder="ชื่อ">
                                            <input type="text" style="width: 200px;"  class="form-control float-left" id="car_owner_lastname_edit" name="car_owner_lastname" placeholder="สกุล">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-3" for="email">เลขที่บัตร:</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="car_identity_number_edit" name="car_identity_number" placeholder="">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-sm-3" for="email">ที่อยู่:</label>
                                        <div class="col-sm-9">
                                            <textarea class="form-control" rows="5" id="car_owner_address_edit" name="car_owner_address"></textarea>
                                        </div>
                                    </div> 

                                    <div class="form-group">
                                        <label class="control-label col-sm-3" for="email">เบอร์:</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="car_owner_tel_edit" name="car_owner_tel" placeholder="">
                                        </div>
                                    </div> 
                                </form>  
                            </div>    
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="setStatus" data-dismiss="modal">ย้อนกลับ</button>
                        <button type="button" class="btn btn-warning" onclick="sendEditData()" data-dismiss="modal">แก้ไขข้อมูล</button>                        
                        <button type="button" class="btn btn-default" data-dismiss="modal">ปิด</button>
                    </div>
                </div>
                
                </div>
                
            </div>

        <script src="../js/jquery.sweet-modal.min.js"></script>
        
        <script src="../js/dataTables.semanticui.min.js"></script>
        <script src="../js/semantic.min.js"></script>
        
        
        

    </body>
